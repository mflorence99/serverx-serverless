service: serverx-serverless

provider:
  name: aws
  runtime: nodejs14.x

package:
  patterns:
    - '!node_modules/axios/**'
    - '!node_modules/googleapis/**'
    - '!node_modules/rimraf/**'
    - '!node_modules/serverless-apigw-binary/**'
    - '!node_modules/serverless-google-cloudfunctions/**'
    - '!node_modules/typescript/**'

plugins:
  - serverless-apigw-binary

custom:
  apigwBinary:
    types:
      - '*/*'

functions:
  app:
    handler: index.aws
    events:
      - http: ANY /
      - http: 'ANY /{proxy+}'
