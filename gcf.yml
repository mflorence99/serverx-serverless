service: serverx-serverless

app: serverx-serverless
tenant: mflorence99

provider:
  name: google
  runtime: nodejs8
  project: gcf-project-89309
  credentials: ~/.gcloud/gcf-project-89309.json
  region: us-east1

package:
  exclude:
   - node_modules

plugins:
  - serverless-google-cloudfunctions

functions:
  app:
    handler: gcf
    events:
      - http: ANY /
